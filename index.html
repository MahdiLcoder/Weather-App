<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header-container">
		<form class="form">
			<input type="text" id="search-bar" placeholder="Search for a city...">
			<button type="submit" id="search-button">Get Weather</button>
		</form>
	</header>
	<main class="main-container">
		<section id="weather">
			<h1 id="city"></h1>
			<p id="temperature"></p>
			<p id="description"></p>
			<p id="humidity"></p>
			<img id="icon" src="https://openweathermap.org/img/wn/03d@2x.png" alt="Weather Icon">
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
